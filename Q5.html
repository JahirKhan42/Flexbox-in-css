<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Q5.css">
    <title>IRCTC Ticket booking Page</title>
</head>
<body>
    <!-- full wrapper container  -->

    <div class="full-container">
        <!-- left section  -->
        <section class="left">
            <!-- navigation container  -->
            <nav>
                <div class="logos-container">
                    <img src="/FlexBox in css/Q5/assets/irctc.png" alt="Irctc">
                    <img src="/FlexBox in css/Q5/assets/ir.png" alt="Indian Railway">
                </div>
                <div class="navigation-container">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contact Us</li>
                        <li>Alerts</li>
                    </ul>

                    <ul>
                        <li><button class="selected">Login</button></li>
                        <li><button>Register</button></li>
                        <li><button>Agent Login</button></li>
                    </ul>
                </div>
            </nav>

            <!-- main section  -->
            <main>
                <div>
                    <h2 class="main-title">Indian Railway</h2>
                    <p class="sub-main-title">
                        <span class="green-text">
                            Safety
                        </span>
                        <span class="orange-text">
                            Security
                        </span>
                        <span class="blue-text">
                            Punctuality
                        </span>
                    </p>
                </div>

                <div class="choose-container">
                    <button class="selected"><img src="/FlexBox in css/Q5/assets/book-ticket.png" alt="">Book Ticket</button>

                    <button><img src="/FlexBox in css/Q5/assets/tick-icon.png" alt="">PNR Status</button>

                    <button><img src="/FlexBox in css/Q5/assets/chart-icon.png" alt="">Chart / vacancy</button>
                </div>

                <div class="journey-details-container">

                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="/FlexBox in css/Q5/assets/departure-train-icon.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>From</span>
                                    <img src="/FlexBox in css/Q5/assets/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>Howrah</h2>
                                    <span>HWH - Howrah</span>
                                </div>
                            </div>
                        </div>

                        <div class="center-from-to-arrow">
                            <img src="/FlexBox in css/Q5/assets/center-arrow.png" alt="">
                        </div>

                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="/FlexBox in css/Q5/assets/destination-train-icon.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>To</span>
                                    <img src="/FlexBox in css/Q5/assets/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>Kharagpur</h2>
                                    <span>KGP - Kharagpur</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="/FlexBox in css/Q5/assets/calender.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Date</span>
                                    <img src="/FlexBox in css/Q5/assets/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">

                                </div>
                                <div class="choose-location">
                                    <h2>07/02/2024</h2>
                                    <span>Wednesday</span>
                                </div>
                            </div>
                        </div>

                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="/FlexBox in css/Q5/assets/threedot-icon.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Class</span>
                                    <img src="/FlexBox in css/Q5/assets/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>3A</h2>
                                    <span>AC 3 Tier</span>
                                </div>
                            </div>
                        </div>

                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="/FlexBox in css/Q5/assets/widgets_FILL0_wght200_GRAD0_opsz48 1.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>Seat Type</span>
                                    <img src="/FlexBox in css/Q5/assets/expand_more_FILL0_wght400_GRAD0_opsz48 1.png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>TATKAL</h2>
                                    <span>AC 3 Tier</span>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <button class="search-button">Search Train <img src="/FlexBox in css/Q5/assets/right-arrow.png" alt=""></button>
            </main>
        </section>

        <!-- right section  -->

        <section class="right">
            <img src="/FlexBox in css/Q5/assets/image.png" alt="">
        </section>
    </div>
</body>
</html>
